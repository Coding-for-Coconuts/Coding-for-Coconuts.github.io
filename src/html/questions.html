<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset="UTF-8">
        <title>Coding for Coconuts</title>

        <!-- Bootstrap -->
        <link href="../css/bootstrap/bootstrap.min.css" rel="stylesheet">
        <link href="../css/questions.css" rel="stylesheet">
        <link href="../css/navbar.css" rel="stylesheet">
    </head>
    <body>
        <div id="app">
        <nav-bar></nav-bar>

        <div class="container">
            <h3>Let's Code!</h3>
            <div class="row">
                <div class="col-sm-4" v-for="problem in problems">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Problem {{ problem.number }}</h5>
                            <p class="card-text">{{ problem.description }}</p>
                            <a :href="'./problems/problem'+problem.number+'.html'" class="btn btn-info">Start problem</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center mt-3"><a :href="randomNumber()" class="btn btn-info">Random problem</a></div>
        </div>

        <!-- Vue.js -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/mdbvue/lib/index.js"></script>
        <script src="../js/app.js"></script>
    </body>
</html>
