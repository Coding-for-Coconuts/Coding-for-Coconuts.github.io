        <problem number="3" description="In this problem you will learn about the different types of variables. It varies from language to language, so for this example we will talk about the different variable types in C. The most common types are: int (integer), char (character), float (floating point number), double (like an int, but allows larger number values), boolean (either contains true or false), and char* (pointer to a string, array, or other value). This problem requires you to match a variable type with a value it might contain. For example, an int might contain the value 17, but a char* might contain the value 'cat'. Please format your answer like this: 'a,b,c,d,e,f'. Make sure to keep everything lowercase and rememeber not to add any extra spaces!"></problem>

      </br></br>
      <p style="margin-left:40px"><b>Here are the variables to choose from and their corresponding values:</b></p>
      <table class="table table-bordered" style="margin-top: 1%">
          <thead>
            <tr>
              <th style="width:25%" scope="col"><center>Variable Types</center></th>
              <th style="width:25%" scope="col"><center>Values</center></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row"><center>int</center></th>
              <td><center><b>a)</b> 'A'</center></td>
            </tr>
            <tr>
              <th scope="row"><center>float</center></th>
              <td><center><b>b)</b> 6382829394</center></td>
            </tr>
            <tr>
              <th scope="row"><center>double</center></th>
              <td><center><b>c)</b> 'monkey'</center></td>
            </tr>
            <tr>
              <th scope="row"><center>char</center></th>
              <td><center><b>d)</b> 3.1415</center></td>
            </tr>
            <tr>
              <th scope="row"><center>char*</center></th>
              <td><center><b>e)</b> 5</center></td>
            </tr>
            <tr>
              <th scope="row"><center>boolean</center></th>
              <td><center><b>f)</b> false</center></td>
            </tr>
          </tbody>
        </table>
