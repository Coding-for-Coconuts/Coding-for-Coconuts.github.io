<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset="UTF-8">
        <title>Coding for Coconuts</title>

        <!-- Bootstrap -->
        <link href="../css/bootstrap/bootstrap.min.css" rel="stylesheet">
        <link href="../css/coconutCounter.css" rel="stylesheet">
        <link href="../css/navbar.css" rel="stylesheet">
    </head>
    <body>
        <div id="app">
        <nav-bar></nav-bar>

        <h1 style="margin-left:5%; margin-top:3%">Coconut Counter</h1>
        <div style="background-image:url('../images/trees.jpg'); ">
          <p style="margin-left:5%; margin-top:3%"> You currently have <b><span>{{coconuts}}</span></b> coconuts. Keep up the hard work! </p>
          <button @click="addCoconuts(1)">Add 1</button>
          <button @click="clearCoconuts()">Clear</button>
          <div>
            <img v-for="n in coconuts" src="../images/coconut.png" alt="Coconut" style="width:100px; height:auto">
          </div>
        </div>
        <!-- Vue.js -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/mdbvue/lib/index.js"></script>
        <script src="../js/app.js"></script>
    </body>
</html>
